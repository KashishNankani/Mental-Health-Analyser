<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mental Health Quiz - Login</title>
  <script src="script1.js" defer></script>
  <style>
   body {
  font-family: Arial, sans-serif;
  background-color: #f9fafb; /* Cool Cream background */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

.container {
  width: 380px;
  background: #ffffff; /* White card */
  padding: 40px 30px;
  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: column;
  align-items: center; /* Centers inner content */
}

.container h2 {
  margin-bottom: 25px;
  color: #1a3c57; /* Dark Blue */
  font-size: 22px;
  font-weight: bold;
  text-align: center;
  width: 100%;
}

.input-box {
  width: 100%; /* ensures inputs align with button */
  margin-bottom: 18px;
}

.input-box label {
  display: block;
  margin-bottom: 6px;
  font-weight: bold;
  font-size: 14px;
  color: #000000; /* Black text */
}

.input-box input {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #cccccc; /* Neutral gray border */
  font-size: 14px;
  transition: border 0.3s, box-shadow 0.3s;
  box-sizing: border-box; /* prevents overflow */
}

.input-box input:focus {
  border-color: #1a3c57;
  box-shadow: 0 0 6px rgba(26, 60, 87, 0.3);
  outline: none;
}

button {
  width: 100%;
  margin-top: 10px;
  padding: 14px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
  font-weight: bold;
  background-color: #1a3c57;
  color: #ffffff;
  cursor: pointer;
  transition: background 0.3s, transform 0.2s;
}

button:hover {
  background-color: #163248;
  transform: translateY(-2px);
}
#loginForm {
  width: 100%;
  display: flex;
  flex-direction: column;
  align-items: center; /* keeps inputs centered */
}
#loginForm .input-box {
  width: 100%;
  margin-bottom: 18px;
}


  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to the Mental Health Quiz</h2>

    <!-- LOGIN FORM -->
    <form id="loginForm">
      <div class="input-box">
        <label for="email">Enter Your Email:</label>
        <input type="email" id="email" required>
      </div>

      <div class="input-box">
        <label for="password">Enter Password:</label>
        <input type="password" id="password" required>
      </div>

      <button type="submit">Login & Start Quiz</button>
    </form>

    <p id="showSignup">
      Donâ€™t have an account? <a href="#" id="toggleSignup">Sign up here</a>
    </p>

    <!-- SIGNUP FORM (hidden by default) -->
    <form id="signupForm" style="display:none; margin-top:20px;">
      <div class="input-box">
        <label for="signupEmail">Enter Your Email:</label>
        <input type="email" id="signupEmail" required>
      </div>

      <div class="input-box">
        <label for="signupPassword">Enter Password:</label>
        <input type="password" id="signupPassword" required>
      </div>

      <button type="submit">Sign Up</button>
    </form>

    <p id="backToLogin" style="display:none;">
      Already have an account? <a href="#">Login here</a>
    </p>
  </div>

  <!-- Your script file -->
  <script type="module" src="script1.js"></script>
</body>

</html>
